language: node_js
node_js:
- '8'

cache:
  directories:
    - node_modules

env:
  global:
    secure: 

stages:
  - install
  - unit-test
  - integration-test
  - name: tag
    if: branch = master
  - name: deploy
    if: tag =~ ^([0-9]\.){2}[0-9].*$

jobs:
  include:
    - stage: install
      script:
        - npm install
    - stage: unit-test
      script:
        - npm run test:coverage
        - npm install coveralls && nyc report --reporter=text-lcov | coveralls
    - stage: integration-test
      script:
        - ls test/integration/test-project/packages/two/
        - npm run test:integration:setup
        - npm run test:integration
        - npm run test:integration:teardown
    - stage: tag
      before_script:
        - git config --global user.email ""
        - git config --global user.name "Travis-CI"
      script:
        - git config credential.helper "store --file=.git/credentials"
        - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
        - VERSION=$(cat package.json | jq -r .version)
        - if [ -z $(git tag -l $VERSION) ]; then git tag $VERSION && git push --tags ; fi
    - stage: deploy
      script: skip
      deploy:
        provider: npm
        email: iain.allan.mcdonald@googlemail.com
        api_key:
          secure: 
        on:
          tags: true
          repo: iamcdonald/pckr
          if: tag =~ ^([0-9]\.){2}[0-9].*$
